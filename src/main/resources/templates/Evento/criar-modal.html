<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>

<div th:fragment="modal-evento">
    <div class="modal fade" id="modalEvento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content border-0">

                <div class="modal-header text-white border-0"
                     style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-calendar-plus me-2"></i> Criar Novo Evento
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4">
                    <form id="formCriarEvento">

                        <div class="mb-3">
                            <label for="nomeEvento" class="form-label fw-bold small text-muted text-uppercase">Nome do Evento</label>
                            <input type="text" class="form-control form-control-lg" id="nomeEvento" name="nome" placeholder="Ex: Festival de Música" required>
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <label for="categoriaEvento" class="form-label fw-bold small text-muted text-uppercase">Categoria</label>
                                <select class="form-select" id="categoriaEvento" name="categoria" required>
                                    <option selected disabled value="">Selecione...</option>
                                    <option th:each="cat : ${categorias}"
                                            th:value="${cat.nomeCategoria}"
                                            th:text="${cat.nomeCategoria}"></option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="restricaoIdade" class="form-label fw-bold small text-muted text-uppercase">Idade Mínima</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" id="restricaoIdade" name="restricaoIdade" placeholder="0" min="0">
                                    <span class="input-group-text bg-light">anos</span>
                                </div>
                            </div>
                        </div>

                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="dataInicio" class="form-label fw-bold small text-muted text-uppercase">Início</label>
                                <input type="datetime-local" class="form-control" id="dataInicio" name="dataInicio" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dataFim" class="form-label fw-bold small text-muted text-uppercase">Fim</label>
                                <input type="datetime-local" class="form-control" id="dataFim" name="dataFim">
                            </div>
                        </div>

                        <h6 class="text-primary fw-bold mb-3 border-bottom pb-2">
                            <i class="bi bi-geo-alt-fill me-2"></i>Localização
                        </h6>

                        <div class="d-flex justify-content-between align-items-center bg-light p-3 rounded border mb-3">
                            <div class="d-flex align-items-center">
                                <div class="bg-white p-2 rounded-circle shadow-sm me-3 text-primary">
                                    <i class="bi bi-wifi"></i>
                                </div>
                                <div>
                                    <label class="fw-bold mb-0 text-dark" for="checkOnline" style="cursor: pointer;">Evento 100% Online</label>
                                    <div class="small text-muted">Não haverá endereço físico</div>
                                </div>
                            </div>

                            <div class="form-check form-switch m-0">
                                <input class="form-check-input" type="checkbox" id="checkOnline" name="evento_online" style="transform: scale(1.3); cursor: pointer;">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="linkOnline" class="form-label fw-bold small text-muted text-uppercase">Link da Transmissão</label>
                            <input type="url" class="form-control" id="linkOnline" name="link_evento_online" placeholder="https://zoom.us/...">
                        </div>

                        <div class="row g-2 mb-2">
                            <div class="col-md-6">
                                <label for="localEvento" class="form-label fw-bold small text-muted text-uppercase">Nome do Local</label>
                                <input type="text" class="form-control" id="localEvento" name="local_evento" placeholder="Ex: Teatro Municipal">
                            </div>
                            <div class="col-md-3">
                                <label for="cepEvento" class="form-label fw-bold small text-muted text-uppercase">CEP</label>
                                <input type="text" class="form-control" id="cepEvento" name="cep">
                            </div>
                            <div class="col-md-3">
                                <label for="numeroEvento" class="form-label fw-bold small text-muted text-uppercase">Número</label>
                                <input type="text" class="form-control" id="numeroEvento" name="numero">
                            </div>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-8">
                                <label for="enderecoEvento" class="form-label fw-bold small text-muted text-uppercase">Endereço</label>
                                <input type="text" class="form-control" id="enderecoEvento" name="endereco">
                            </div>
                            <div class="col-md-4">
                                <label for="complementoEvento" class="form-label fw-bold small text-muted text-uppercase">Complemento</label>
                                <input type="text" class="form-control" id="complementoEvento" name="complemento">
                            </div>
                        </div>

                        <div class="accordion mb-4" id="accordionExtras">
                            <div class="accordion-item border overflow-hidden rounded">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed fw-bold text-secondary bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInfo">
                                        <i class="bi bi-plus-circle me-2"></i> Informações Adicionais
                                    </button>
                                </h2>
                                <div id="collapseInfo" class="accordion-collapse collapse" data-bs-parent="#accordionExtras">
                                    <div class="accordion-body bg-light">
                                        <div class="mb-2">
                                            <label class="form-label small fw-bold">Estacionamento</label>
                                            <input type="text" class="form-control form-control-sm" id="infoEstacionamento" name="info_estacionamento">
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small fw-bold">Transporte Público</label>
                                            <input type="text" class="form-control form-control-sm" id="infoTransporte" name="info_transporte_publico">
                                        </div>
                                        <div class="mb-2">
                                            <label class="form-label small fw-bold">Acessibilidade</label>
                                            <input type="text" class="form-control form-control-sm" id="infoAcessibilidade" name="info_acessibilidade">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="descricaoEvento" class="form-label fw-bold small text-muted text-uppercase">Descrição Detalhada</label>
                            <textarea class="form-control" id="descricaoEvento" name="descricao" rows="3" required></textarea>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-md-6">
                                <label for="imgEvento" class="form-label fw-bold small text-muted text-uppercase">URL da Imagem de Capa</label>
                                <input type="url" class="form-control" id="imgEvento" name="urlImagem" placeholder="https://...">
                            </div>
                            <div class="col-md-6">
                                <label for="valorIngresso" class="form-label fw-bold small text-muted text-uppercase">Valor do Ingresso</label>
                                <div class="input-group">
                                    <span class="input-group-text">R$</span>
                                    <input type="number" step="0.01" class="form-control" id="valorIngresso" name="valor">
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="button" id="btnPublicarEvento"
                                    class="btn btn-lg fw-bold text-white shadow-sm"
                                    style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                                Publicar Evento
                            </button>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('formCriarEvento');
            const btnPublicar = document.getElementById('btnPublicarEvento');
            const modalElement = document.getElementById('modalEvento');

            if (form && btnPublicar && modalElement) {
                const modal = new bootstrap.Modal(modalElement);

                btnPublicar.addEventListener('click', function(event) {
                    event.preventDefault();

                    if (!form.checkValidity()) {
                        form.reportValidity();
                        return;
                    }

                    const formData = new FormData(form);
                    const checkOnline = document.getElementById('checkOnline');
                    formData.set('evento_online', checkOnline ? checkOnline.checked : false);

                    const originalText = btnPublicar.innerText;
                    btnPublicar.innerText = 'Publicando...';
                    btnPublicar.disabled = true;

                    fetch('/eventos/criar', {
                        method: 'POST',
                        body: formData
                    })
                    .then(response => {
                        if (response.ok || response.redirected) {
                            alert('Evento publicado com sucesso!');
                            modal.hide();
                            form.reset();
                            window.location.reload();
                        } else {
                            if (response.url && response.url.includes('erro=login_necessario')) {
                                 throw new Error('Você precisa fazer Login primeiro!');
                            }
                            return response.text().then(text => { throw new Error('Erro: ' + text) });
                        }
                    })
                    .catch(error => {
                        console.error('Erro:', error);
                        alert(error.message);
                        btnPublicar.innerText = originalText;
                        btnPublicar.disabled = false;
                    });
                });
            }
        });
    </script>
</div>

</body>
</html>
