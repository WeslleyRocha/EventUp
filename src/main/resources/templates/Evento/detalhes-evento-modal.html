<div th:fragment="modal-detalhes">
    <div class="modal fade" id="modalDetalhes" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 rounded-4 overflow-hidden">
                <div class="position-relative bg-dark" style="height: 200px;">
                    <img id="detalheImagem" src="" class="w-100 h-100" style="object-fit: cover; opacity: 0.8;">
                    <button type="button" class="btn-close btn-close-white position-absolute top-0 end-0 m-3" data-bs-dismiss="modal"></button>
                    <div class="position-absolute bottom-0 start-0 p-4 text-white w-100" style="background: linear-gradient(to top, rgba(0,0,0,0.8), transparent);">
                        <span id="detalheCategoria" class="badge bg-primary mb-2">Categoria</span>
                        <h2 id="detalheTitulo" class="fw-bold mb-0">Título do Evento</h2>
                    </div>
                </div>

                <div class="modal-body p-4">
                    <div class="row mb-4 g-3">
                        <div class="col-6 col-md-3">
                            <div class="p-3 bg-light rounded-3 text-center">
                                <i class="bi bi-calendar-event fs-4 text-primary mb-2 d-block"></i>
                                <small class="text-muted d-block">Data</small>
                                <strong id="detalheData" class="text-dark">Data</strong>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="p-3 bg-light rounded-3 text-center">
                                <i class="bi bi-clock fs-4 text-primary mb-2 d-block"></i>
                                <small class="text-muted d-block">Horário</small>
                                <strong id="detalheHora" class="text-dark">Hora</strong>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="p-3 bg-light rounded-3 text-center">
                                <i class="bi bi-geo-alt fs-4 text-danger mb-2 d-block"></i>
                                <small class="text-muted d-block">Local</small>
                                <strong id="detalheLocal" class="text-dark">Local</strong>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="p-3 bg-light rounded-3 text-center">
                                <i class="bi bi-ticket-perforated fs-4 text-success mb-2 d-block"></i>
                                <small class="text-muted d-block">Valor</small>
                                <strong id="detalheValor" class="text-dark">Grátis</strong>
                            </div>
                        </div>
                    </div>

                    <h5 class="fw-bold text-secondary">Sobre o evento</h5>
                    <p id="detalheDescricao" class="text-muted">Descrição...</p>

                    <hr>
                    <div class="d-flex justify-content-between align-items-center">
                        <small class="text-muted">Organizado por <strong id="detalheCriador">Nome</strong></small>
                        <button class="btn btn-secondary rounded-pill px-4" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
