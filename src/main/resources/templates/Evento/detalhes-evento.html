<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<body>

<!-- FRAGMENTO DO MODAL DE DETALHES DO EVENTO -->
<div th:fragment="modal-detalhes-evento">
    <div class="modal fade" id="modalDetalhesEvento" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">

                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title fw-bold text-white" id="detalhes-nomeEvento">
                        <i class="bi bi-calendar-heart-fill me-2"></i> Detalhes do Evento
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-0">
                    <img src="" id="detalhes-urlImagemDestaque" class="img-fluid w-100" style="max-height: 300px; object-fit: cover;" alt="Imagem do Evento">

                    <div class="p-4">
                        <p class="lead" id="detalhes-descricaoDetalhada"></p>
                        <hr>

                        <!-- Ícones de Informação -->
                        <div class="row g-3 text-secondary">
                            <div class="col-md-6 d-flex align-items-center" id="detalhes-bloco-data">
                                <i class="bi bi-calendar-week fs-4 me-3 text-primary"></i>
                                <div>
                                    <strong>Início:</strong> <span id="detalhes-dataHoraInicio"></span><br>
                                    <span id="detalhes-bloco-dataFim" class="d-none">
                                        <strong>Fim:</strong> <span id="detalhes-dataHoraFim"></span>
                                    </span>
                                </div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <i class="bi bi-tag-fill fs-4 me-3 text-primary"></i>
                                <div><strong>Categoria:</strong> <span id="detalhes-categoria"></span></div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center" id="detalhes-bloco-local">
                                <i class="bi bi-geo-alt-fill fs-4 me-3 text-primary"></i>
                                <div><strong>Local:</strong> <span id="detalhes-local_evento"></span></div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center" id="detalhes-bloco-link" style="display: none;">
                                <i class="bi bi-camera-video-fill fs-4 me-3 text-primary"></i>
                                <div><strong>Online:</strong> <a href="#" id="detalhes-link_evento_online" target="_blank">Acessar evento</a></div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center">
                                <i class="bi bi-cash-coin fs-4 me-3 text-primary"></i>
                                <div><strong>Ingresso:</strong> <span id="detalhes-ingresso"></span></div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center" id="detalhes-bloco-idade" style="display: none;">
                                <i class="bi bi-person-check-fill fs-4 me-3 text-primary"></i>
                                <div><strong>Idade Mínima:</strong> <span id="detalhes-restricaoIdade"></span> anos</div>
                            </div>
                            <div class="col-md-6 d-flex align-items-center" id="detalhes-bloco-criador" style="display: none;">
                                <i class="bi bi-person-circle fs-4 me-3 text-primary"></i>
                                <div><strong>Criado por:</strong> <span id="detalhes-usuarioCriador"></span></div>
                            </div>
                        </div>

                        <hr>

                        <!-- Accordion para Mais Detalhes -->
                        <div class="accordion" id="accordionDetalhes">
                            <div class="accordion-item" id="detalhes-accordion-endereco" style="display: none;">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEndereco">
                                        Endereço Completo
                                    </button>
                                </h2>
                                <div id="collapseEndereco" class="accordion-collapse collapse">
                                    <div class="accordion-body" id="detalhes-endereco-completo"></div>
                                </div>
                            </div>
                             <div class="accordion-item" id="detalhes-accordion-info" style="display: none;">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseInfoAdicional">
                                        Informações Adicionais
                                    </button>
                                </h2>
                                <div id="collapseInfoAdicional" class="accordion-collapse collapse">
                                    <div class="accordion-body">
                                        <p id="detalhes-bloco-estacionamento" style="display: none;"><strong>Estacionamento:</strong> <span id="detalhes-info_estacionamento"></span></p>
                                        <p id="detalhes-bloco-transporte" style="display: none;"><strong>Transporte:</strong> <span id="detalhes-info_transporte_publico"></span></p>
                                        <p id="detalhes-bloco-acessibilidade" style="display: none;"><strong>Acessibilidade:</strong> <span id="detalhes-info_acessibilidade"></span></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer bg-light">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
