<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${evento.nomeEvento} + ' - EventUp'"></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/CSS/main.css}">

    <style>
        .hover-back:hover span {
            text-decoration: underline;
            color: #667eea;
        }
    </style>
</head>
<body class="bg-light">

<div th:replace="~{Layout/navbar :: navbar-principal}"></div>

<div class="container mt-4 mb-2">
    <a href="/" class="text-decoration-none text-secondary d-inline-flex align-items-center gap-2 hover-back">
        <i class="bi bi-arrow-left-circle-fill fs-4 text-primary"></i>
        <span class="fw-bold">Voltar para Home</span>
    </a>
</div>

<div class="position-relative" style="height: 350px; background-color: #2c3e50;">
    <img th:src="${evento.urlImagemDestaque != null && !evento.urlImagemDestaque.isEmpty() ? evento.urlImagemDestaque : 'https://placehold.co/1200x400/purple/white'}"
         class="w-100 h-100"
         style="object-fit: cover; opacity: 0.6;"
         alt="Capa do Evento">

    <div class="container position-absolute bottom-0 start-50 translate-middle-x pb-5 text-white">
            <span class="badge mb-2 px-3 py-2 rounded-pill fw-bold"
                  style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
                  <i class="bi bi-tag-fill me-1"></i> <span th:text="${evento.categoria.nomeCategoria}">Categoria</span>
            </span>
        <h1 class="display-4 fw-bold text-shadow" th:text="${evento.nomeEvento}">Nome do Evento</h1>
    </div>
</div>

<div class="container mt-5 mb-5">
    <div class="row">

        <div class="col-lg-8">

            <div class="bg-white p-4 rounded-4 shadow-sm mb-4">
                <h4 class="fw-bold mb-3 text-primary"><i class="bi bi-file-text me-2"></i>Sobre o evento</h4>
                <p class="text-secondary" style="white-space: pre-line; line-height: 1.6;"
                   th:text="${evento.descricaoDetalhada}"></p>
            </div>

            <div class="bg-white p-4 rounded-4 shadow-sm mb-4">
                <h4 class="fw-bold mb-4 text-primary"><i class="bi bi-geo-alt-fill me-2"></i>Localização</h4>

                <div th:if="${evento.evento_online}" class="d-flex align-items-start gap-3 bg-light p-3 rounded border border-primary border-opacity-25">
                    <div class="bg-white p-3 rounded-circle text-primary shadow-sm">
                        <i class="bi bi-camera-video-fill fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-1">Evento 100% Online</h5>
                        <p class="text-muted mb-2 small">Transmissão via internet.</p>
                        <div th:if="${evento.link_evento_online != null && !evento.link_evento_online.isEmpty()}">
                            <a th:href="${evento.link_evento_online}" target="_blank" class="btn btn-sm btn-outline-primary fw-bold">
                                <i class="bi bi-link-45deg"></i> Acessar Link
                            </a>
                        </div>
                    </div>
                </div>

                <div th:unless="${evento.evento_online}" class="d-flex align-items-start gap-3">
                    <div class="bg-light p-3 rounded-circle text-danger">
                        <i class="bi bi-pin-map-fill fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-1" th:text="${evento.local_evento}">Nome do Local</h5>
                        <p class="text-muted mb-0">
                            <span th:text="${evento.endereco} + ', ' + ${evento.numero}">Endereço</span>
                            <span th:if="${evento.complemento}" th:text="' - ' + ${evento.complemento}"></span>
                        </p>
                        <p class="text-muted small" th:text="'CEP: ' + ${evento.cep}">CEP</p>
                    </div>
                </div>
            </div>

            <div class="bg-white p-4 rounded-4 shadow-sm mb-4">
                <h4 class="fw-bold mb-3 text-primary"><i class="bi bi-clock-fill me-2"></i>Data e Hora</h4>
                <div class="d-flex align-items-center gap-3">
                    <div class="bg-light p-3 rounded-circle text-success">
                        <i class="bi bi-calendar-event-fill fs-4"></i>
                    </div>
                    <div>
                        <h5 class="fw-bold mb-1"
                            th:text="${#temporals.format(evento.dataHoraInicio, 'dd/MM/yyyy')}">Data</h5>
                        <p class="text-muted mb-0">
                            Das <span class="fw-bold" th:text="${#temporals.format(evento.dataHoraInicio, 'HH:mm')}"></span>
                            <span th:if="${evento.dataHoraFim}">
                                    até <span class="fw-bold" th:text="${#temporals.format(evento.dataHoraFim, 'HH:mm')}"></span>
                                </span>
                        </p>
                    </div>
                </div>
            </div>

            <div class="accordion shadow-sm rounded-4 overflow-hidden mb-4" id="accordionDetalhes">
                <div class="accordion-item border-0" th:if="${evento.info_estacionamento != null && !evento.info_estacionamento.isEmpty()}">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseEstacionamento">
                            <i class="bi bi-p-square-fill me-2 text-secondary"></i> Estacionamento
                        </button>
                    </h2>
                    <div id="collapseEstacionamento" class="accordion-collapse collapse" data-bs-parent="#accordionDetalhes">
                        <div class="accordion-body text-secondary" th:text="${evento.info_estacionamento}"></div>
                    </div>
                </div>

                <div class="accordion-item border-0" th:if="${evento.info_acessibilidade != null && !evento.info_acessibilidade.isEmpty()}">
                    <h2 class="accordion-header">
                        <button class="accordion-button collapsed fw-bold" type="button" data-bs-toggle="collapse" data-bs-target="#collapseAcessibilidade">
                            <i class="bi bi-person-wheelchair me-2 text-secondary"></i> Acessibilidade
                        </button>
                    </h2>
                    <div id="collapseAcessibilidade" class="accordion-collapse collapse" data-bs-parent="#accordionDetalhes">
                        <div class="accordion-body text-secondary" th:text="${evento.info_acessibilidade}"></div>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-4">
            <div class="card border-0 shadow rounded-4 sticky-top" style="top: 20px; z-index: 10;">
                <div class="card-body p-4">
                    <h5 class="text-muted mb-3 small text-uppercase fw-bold">Ingressos</h5>

                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <span class="fs-5 fw-bold text-dark">Total</span>
                        <span class="fs-2 fw-bold text-primary"
                              th:text="${evento.gratuito ? 'Grátis' : 'R$ ' + #numbers.formatDecimal(evento.valorIngresso, 1, 'POINT', 2, 'COMMA')}">
                            </span>
                    </div>

                    <button class="btn btn-lg w-100 rounded-pill fw-bold mb-3 text-white shadow-sm"
                            style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                        Confirmar Presença
                    </button>

                    <div class="text-center small text-muted mb-3">
                        <i class="bi bi-shield-check me-1 text-success"></i> Compra segura
                    </div>
                </div>

                <div class="card-footer bg-light border-0 py-3 d-flex align-items-center gap-3">
                    <div class="bg-white p-2 rounded-circle border">
                        <i class="bi bi-person-fill text-muted"></i>
                    </div>
                    <div class="lh-1">
                        <small class="text-muted d-block mb-1">Organizado por</small>
                        <span class="fw-bold text-dark" th:text="${evento.usuarioCriador.nome}">Organizador</span>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>

<div th:replace="~{Layout/footer :: rodape-padrao}"></div>

<div th:replace="~{Usuario/login-modal :: modal-login}"></div>
<div th:replace="~{Evento/criar-modal :: modal-evento}"></div>
<div th:replace="~{Usuario/meus-dados-modal :: modal-meus-dados}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/JavaScript/app.js}"></script>
</body>
</html>
