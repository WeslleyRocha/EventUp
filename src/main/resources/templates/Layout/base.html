<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br"
      th:fragment="base(pageTitle, pageBody)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle}">EventUp</title>

    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

<!-- NAVBAR  -->
<div th:replace="_layout/_navbar :: navbar"></div>

<!-- OFFCANVAS (deve existir no mesmo DOM que o navbar) -->
<div th:replace="_layout/_offcanvas :: offcanvas"></div>

<!-- CONTEÚDO DA PÁGINA -->
<main>
    <div th:insert="${pageBody}"></div>
</main>

<!-- FOOTER -->
<div th:replace="_layout/_footer :: footer"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
