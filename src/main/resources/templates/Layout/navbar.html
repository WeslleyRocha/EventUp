<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>

<nav th:fragment="navbar-principal" class="navbar navbar-expand-lg navbar-dark bg-dark py-3">
    <div class="container">

        <a class="navbar-brand fw-bold fst-italic" href="/">
            <i class="bi bi-rocket-takeoff-fill me-2"></i>EventUp
        </a>

        <div class="d-flex align-items-center gap-2">

            <div th:if="${session.usuarioLogado == null}" class="d-flex gap-2">
                <button class="btn btn-outline-light rounded-pill px-4 fw-bold"
                        data-bs-toggle="modal" data-bs-target="#modalCadastro">
                    Criar Conta
                </button>
                <button class="btn btn-light rounded-pill px-4 fw-bold"
                        data-bs-toggle="modal" data-bs-target="#modalLogin">
                    Login
                </button>
            </div>

            <div th:if="${session.usuarioLogado != null}" class="dropdown">

                <button class="btn btn-dark border border-secondary rounded-pill dropdown-toggle d-flex align-items-center gap-2 px-3"
                        type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    
                    <!-- LÓGICA DA FOTO DE PERFIL -->
                    <th:block th:if="${session.usuarioLogado.foto != null and !session.usuarioLogado.foto.isEmpty()}">

                        <!-- Se o usuário tem uma foto, exibe a imagem -->
                        <img th:src="${session.usuarioLogado.foto}"
                             class="rounded-circle"
                             style="width: 30px; height: 30px; object-fit: cover;"
                             alt="Foto de Perfil">
                    </th:block>
                    
                    <th:block th:unless="${session.usuarioLogado.foto != null and !session.usuarioLogado.foto.isEmpty()}">

                        <!-- Se não tem foto, exibe o ícone padrão -->
                        <div class="bg-light text-dark rounded-circle d-flex align-items-center justify-content-center"
                             style="width: 30px; height: 30px;">
                            <i class="bi bi-person-fill"></i>
                        </div>
                    </th:block>
                    
                    <span th:text="${session.usuarioLogado.nome}">Usuário</span>
                </button>

                <ul class="dropdown-menu dropdown-menu-end shadow mt-2 p-2" style="min-width: 200px;">

                    <li>
                        <button class="dropdown-item rounded py-2" type="button"
                                data-bs-toggle="modal" data-bs-target="#modalMeusDados">
                            <i class="bi bi-person-gear me-2 text-primary"></i> Meus Dados
                        </button>
                    </li>

                    <li>
                        <button class="dropdown-item rounded py-2" type="button"
                                data-bs-toggle="modal" data-bs-target="#modalEvento">
                            <i class="bi bi-calendar-plus me-2 text-success"></i> Criar Evento
                        </button>
                    </li>

                    <li><hr class="dropdown-divider"></li>

                    <li>
                        <a class="dropdown-item rounded py-2 text-danger" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right me-2"></i> Sair
                        </a>
                    </li>
                </ul>
            </div>

        </div>
    </div>
</nav>

<div th:fragment="menu-lateral"></div>

</body>
</html>
