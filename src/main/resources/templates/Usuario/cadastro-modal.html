<div th:fragment="modal-cadastro">
    <div class="modal fade" id="modalCadastro" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title fw-bold">
                        <i class="bi bi-person-plus-fill me-2"></i> Criar Nova Conta
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body p-4">
                    <form method="post" th:action="@{/usuario/cadastrar}">

                        <div class="mb-3">
                            <label class="form-label fw-bold small">Nome Completo</label>
                            <input type="text" name="nome" class="form-control" placeholder="Seu nome" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold small">E-mail</label>
                            <input type="email" name="email" class="form-control" placeholder="seu@email.com" required>
                        </div>

                        <div class="row g-2 mb-3">
                            <div class="col-6">
                                <label class="form-label fw-bold small">Senha</label>
                                <input type="password" name="senha" class="form-control" required>
                            </div>
                            <div class="col-6">
                                <label class="form-label fw-bold small">Confirmar Senha</label>
                                <input type="password" name="confirmarSenha" class="form-control" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-primary fw-bold">Cadastrar</button>
                        </div>
                    </form>
                </div>

                <div class="modal-footer justify-content-center bg-light border-0 py-3">
                    <p class="small mb-0 text-muted">JÃ¡ tem uma conta?
                        <a href="#" class="fw-bold text-primary text-decoration-none"
                           data-bs-dismiss="modal"
                           data-bs-toggle="modal"
                           data-bs-target="#modalLogin">Fazer Login</a>
                    </p>
                </div>

            </div>
        </div>
    </div>
</div>
