<!-- templates/Usuario/criar_cadastro-modal.html -->
<div>
    <div class="modal fade" id="modalCadastro" tabindex="-1" th:fragment="modal-cadastro" aria-labelledby="modalCadastroLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header modal-header-custom">
                    <h5 class="modal-title fw-bold" id="modalCadastroLabel">
                        <i class="bi bi-person-plus-fill"></i> Criar Conta
                    </h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body p-4">
                    <form id="formCadastro">
                        <!-- Seção Pessoal -->
                        <h6 class="text-secondary mb-3 border-bottom pb-2">Dados Pessoais</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="nome" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="sobrenome" class="form-label">Sobrenome</label>
                                <input type="text" class="form-control" id="sobrenome" required>
                            </div>
                            <div class="col-md-6">
                                <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                                <input type="date" class="form-control" id="dataNascimento" required>
                            </div>
                            <div class="col-md-6">
                                <label for="genero" class="form-label">Gênero</label>
                                <select class="form-select" id="genero">
                                    <option selected disabled>Selecione...</option>
                                    <option value="Feminino">Feminino</option>
                                    <option value="Masculino">Masculino</option>
                                    <option value="Outro">Outro</option>
                                </select>
                            </div>
                        </div>

                        <!-- Seção Contato -->
                        <h6 class="text-secondary mb-3 border-bottom pb-2">Contato e Acesso</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-6">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" required>
                            </div>
                            <div class="col-12">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="tel" class="form-control" id="telefone">
                            </div>
                        </div>

                        <!-- Seção Localização -->
                        <h6 class="text-secondary mb-3 border-bottom pb-2">Localização</h6>
                        <div class="row g-3 mb-4">
                            <div class="col-md-8">
                                <label for="cidade" class="form-label">Cidade</label>
                                <input type="text" class="form-control" id="cidade">
                            </div>
                            <div class="col-md-4">
                                <label for="estado" class="form-label">Estado</label>
                                <select class="form-select" id="estado">
                                    <option selected disabled>UF</option>
                                    <option value="AC">AC</option>
                                    <option value="AL">AL</option>
                                    <option value="AP">AP</option>
                                    <option value="AM">AM</option>
                                    <option value="BA">BA</option>
                                    <option value="CE">CE</option>
                                    <option value="DF">DF</option>
                                    <option value="ES">ES</option>
                                    <option value="GO">GO</option>
                                    <option value="MA">MA</option>
                                    <option value="MT">MT</option>
                                    <option value="MS">MS</option>
                                    <option value="MG">MG</option>
                                    <option value="PA">PA</option>
                                    <option value="PB">PB</option>
                                    <option value="PR">PR</option>
                                    <option value="PE">PE</option>
                                    <option value="PI">PI</option>
                                    <option value="RJ">RJ</option>
                                    <option value="RN">RN</option>
                                    <option value="RS">RS</option>
                                    <option value="RO">RO</option>
                                    <option value="RR">RR</option>
                                    <option value="SC">SC</option>
                                    <option value="SE">SE</option>
                                    <option value="SP">SP</option>
                                    <option value="TO">TO</option>
                                </select>
                            </div>
                        </div>

                        <!-- Seção Perfil -->
                        <h6 class="text-secondary mb-3 border-bottom pb-2">Perfil</h6>
                        <div class="mb-3">
                            <label for="bio" class="form-label">Bio / Interesses</label>
                            <textarea class="form-control" id="bio" rows="2"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="fotoPerfil" class="form-label">Foto</label>
                            <input class="form-control" type="file" id="fotoPerfil">
                        </div>
                    </form>
                </div>

                <div class="modal-footer bg-light border-0">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="btnCadastrar" class="btn btn-primary fw-bold"
                            style="background: #667eea; border: none;">Cadastrar-se</button>
                </div>
            </div>
        </div>
    </div>
</div>
