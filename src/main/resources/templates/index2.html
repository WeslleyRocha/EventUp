<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EventUp - Encontre sua turma</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/CSS/main.css}">

    <style>
        .scroll-horizontal {
            overflow-x: auto;
            white-space: nowrap;
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .scroll-horizontal::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>

<div th:replace="~{Layout/navbar :: navbar-principal}"></div>
<div th:replace="~{Layout/navbar :: menu-lateral}"></div>

<header class="hero-section text-center py-5 bg-light mb-4">
    <div class="container">
        <h1 class="display-4 fw-bold mb-3">Nunca mais vá sozinho!</h1>
        <p class="lead mb-4 text-muted">Encontre eventos incríveis e conecte-se com quem também vai.</p>

        <button class="btn btn-primary btn-lg rounded-pill fw-bold px-5 mb-4 shadow-sm"
                data-bs-toggle="modal" data-bs-target="#modalCadastro">
            <i class="bi bi-person-plus-fill me-2"></i> Criar minha conta grátis
        </button>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <form action="/" method="get" class="d-flex bg-white p-2 rounded-pill shadow-sm border">
                    <input name="busca"
                           class="form-control border-0 rounded-pill ps-4"
                           type="search"
                           placeholder="Buscar show, teatro, tech..."
                           aria-label="Search"
                           th:value="${param.busca}"> <button class="btn btn-primary rounded-pill px-4 fw-bold" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </div>
</header>

<div class="container mb-5">

    <div class="d-flex gap-2 align-items-center mb-4 pb-3 overflow-x-auto flex-nowrap"
         style="scrollbar-width: thin;">
        <a th:href="@{/}"
           class="btn rounded-pill px-4 fw-bold flex-shrink-0"
           th:classappend="${param.categoriaId == null} ? 'btn-dark' : 'btn-light border'">
            Todos
        </a>

        <a th:each="cat : ${categorias}"
           th:href="@{/(categoriaId=${cat.id})}"
           class="btn rounded-pill px-4 d-flex align-items-center gap-2 flex-shrink-0"
           th:classappend="${param.categoriaId != null and param.categoriaId[0] == cat.id.toString()} ? 'btn-dark' : 'btn-light border'">
            <span th:text="${cat.nomeCategoria}"></span>
        </a>
    </div>

    <h4 class="mb-3 fw-bold text-secondary">Próximos Eventos</h4>

    <div class="row row-cols-1 row-cols-md-3 g-4" id="eventos-container">

        <div class="col" th:each="ev : ${eventos}">
            <div class="card h-100 border-0 shadow-sm hover-shadow transition-all">

                <div class="position-relative" style="height: 200px; overflow: hidden; border-radius: 0.5rem 0.5rem 0 0;">

                    <img th:src="${ev.urlImagemDestaque != null && !ev.urlImagemDestaque.isEmpty() ? ev.urlImagemDestaque : 'https://placehold.co/600x400/purple/white?text=' + ev.nomeEvento}"
                         class="card-img-top w-100 h-100"
                         style="object-fit: cover;"
                         alt="Imagem do Evento">

                    <div class="position-absolute top-0 start-0 m-3 bg-danger text-white rounded p-2 text-center shadow-sm lh-1"
                         style="min-width: 50px;"
                         th:if="${ev.dataHoraInicio != null}">
                        <span class="d-block fw-bold h4 mb-0"
                              th:text="${#temporals.format(ev.dataHoraInicio, 'dd')}"></span>
                        <span class="d-block small text-uppercase" style="font-size: 0.7rem;"
                              th:text="${#temporals.format(ev.dataHoraInicio, 'MMM')}"></span>
                    </div>

                    <span class="position-absolute top-0 end-0 m-3 badge bg-light text-dark shadow-sm rounded-pill px-3 py-2 fw-bold opacity-90">
                           <i class="bi bi-tag-fill me-1 text-primary"></i>
                           <span th:text="${ev.categoria.nomeCategoria}"></span>
                    </span>
                </div>

                <div class="card-body">

                    <h5 class="card-title fw-bold mb-2" th:text="${ev.nomeEvento}">Título</h5>

                    <p class="card-text text-muted small mb-3">
                        <i class="bi bi-geo-alt-fill text-danger me-1"></i>
                        <span th:text="${ev.local_evento != null and !ev.local_evento.isEmpty() ? ev.local_evento : 'Local a definir'}"></span>
                    </p>

                    <p class="card-text text-secondary small mb-4"
                       th:text="${ev.descricaoDetalhada != null ? #strings.abbreviate(ev.descricaoDetalhada, 70) : ''}">
                    </p>

                    <div class="d-flex justify-content-between align-items-center">
                        <div class="small text-muted fw-bold" th:id="'contagem-container-' + ${ev.id}" th:with="contagem=${contagemInteresses.get(ev.id)}">
                            <th:block th:if="${contagem != null and contagem > 0}">
                                <i class="bi bi-people-fill me-1"></i>
                                <span th:id="'contagem-numero-' + ${ev.id}" th:text="${contagem}"></span>
                                <span th:id="'contagem-texto-' + ${ev.id}" th:text="${contagem == 1 ? ' vai' : ' vão'}"></span>
                            </th:block>
                        </div>

                        <span class="badge rounded-pill px-3 py-2 fw-bold"
                              th:classappend="${ev.gratuito} ? 'bg-success-subtle text-success' : 'bg-primary-subtle text-primary'"
                              th:text="${ev.gratuito ? 'Gratuito' : 'R$ ' + #numbers.formatDecimal(ev.valorIngresso, 1, 'POINT', 2, 'COMMA')}">
                        </span>
                    </div>
                </div>

                <div class="card-footer bg-white border-0 pb-4 pt-0 d-flex gap-2">

                    <th:block th:if="${#sets.contains(eventosInteresseIds, ev.id)}">
                        <button type="button"
                                class="btn bg-success-subtle text-success w-100 rounded-pill fw-bold shadow-sm btn-eu-vou"
                                th:attr="data-evento-id=${ev.id}">
                            Eu Vou!
                        </button>
                    </th:block>

                    <th:block th:unless="${#sets.contains(eventosInteresseIds, ev.id)}">
                        <button type="button"
                                class="btn text-white w-100 rounded-pill fw-bold shadow-sm btn-quero-ir"
                                th:attr="data-evento-id=${ev.id}"
                                style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;">
                            Quero ir!
                        </button>
                    </th:block>

                    <button type="button"
                       class="btn btn-outline-secondary w-100 rounded-pill fw-bold btn-detalhes"
                       th:attr="data-evento-id=${ev.id}">
                        Detalhes
                    </button>

                </div>
            </div>
        </div>

        <div class="col-12 text-center py-5" th:if="${#lists.isEmpty(eventos)}">
            <div class="text-muted mb-3 opacity-50">
                <i class="bi bi-search display-1"></i>
            </div>
            <h3 class="fw-bold text-secondary">Nenhum evento encontrado :(</h3>
            <p class="text-muted">Tente mudar o filtro ou buscar por outro termo.</p>
            <a th:href="@{/}" class="btn btn-primary rounded-pill px-4 mt-2">Limpar filtros</a>
        </div>
    </div>
</div>

<!-- INCLUSÃO DE TODOS OS MODAIS -->
<div th:replace="~{Usuario/criar_cadastro-modal :: modal-cadastro}"></div>
<div th:replace="~{Usuario/login-modal :: modal-login}"></div>
<div th:replace="~{Usuario/meus-dados-modal :: modal-meus-dados}"></div>
<div th:replace="~{Evento/criar_evento-modal :: modal-evento}"></div>
<div th:replace="~{Evento/detalhes-evento :: modal-detalhes-evento}"></div>
<div th:replace="~{Layout/footer :: rodape-padrao}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/JavaScript/app.js}"></script>

<!-- SCRIPTS PARA OS BOTÕES E MODAIS -->
<script th:inline="javascript">
/*<![CDATA[*/

// --- FUNÇÕES AUXILIARES ---
function formatarData(dataString) {
    if (!dataString) return 'Não informada';
    return new Date(dataString).toLocaleString('pt-BR', {
        day: '2-digit', month: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit'
    });
}

function atualizarContagemNoDOM(eventoId, novaContagem) {
    const container = document.getElementById('contagem-container-' + eventoId);
    if (!container) return;

    if (novaContagem > 0) {
        container.style.display = 'block';
        let numeroSpan = document.getElementById('contagem-numero-' + eventoId);
        if (!numeroSpan) {
            container.innerHTML = `
                <i class="bi bi-people-fill me-1"></i>
                <span id="contagem-numero-${eventoId}"></span>
                <span id="contagem-texto-${eventoId}"></span>
            `;
            numeroSpan = document.getElementById('contagem-numero-' + eventoId);
        }
        numeroSpan.textContent = novaContagem;
        document.getElementById('contagem-texto-' + eventoId).textContent = novaContagem === 1 ? ' vai' : ' vão';
    } else {
        container.innerHTML = '';
        container.style.display = 'none';
    }
}

function handleApiResponse(response) {
    if (response.status === 401) {
        alert('Você precisa fazer login para realizar esta ação!');
        new bootstrap.Modal(document.getElementById('modalLogin')).show();
        return Promise.reject('Usuário não autenticado');
    }
    if (!response.ok) {
        return response.text().then(text => Promise.reject('Falha na operação: ' + text));
    }
    return response.json();
}

function handleApiError(error) {
    if (error !== 'Usuário não autenticado') {
        console.error('Erro:', error);
        alert(error);
    }
}

document.addEventListener('DOMContentLoaded', function() {
    
    // --- LÓGICA PARA O MODAL DE CADASTRO DE USUÁRIO ---
    // (Seu código de cadastro de usuário existente)
    
    // --- DELEGAÇÃO DE EVENTOS PARA OS CARDS ---
    const eventosContainer = document.getElementById('eventos-container');
    if (eventosContainer) {
        const detalhesModal = new bootstrap.Modal(document.getElementById('modalDetalhesEvento'));

        eventosContainer.addEventListener('click', function(event) {
            const target = event.target;

            // --- Lógica para o botão "Detalhes" ---
            const detalhesBtn = target.closest('.btn-detalhes');
            if (detalhesBtn) {
                const eventoId = detalhesBtn.getAttribute('data-evento-id');
                document.getElementById('detalhes-nomeEvento').textContent = 'Carregando...';
                detalhesModal.show();
                fetch('/eventos/api/' + eventoId)
                    .then(response => {
                        if (!response.ok) throw new Error('Evento não encontrado.');
                        return response.json();
                    })
                    .then(evento => {
                        // --- LÓGICA DE PREENCHIMENTO RESTAURADA ---
                        document.getElementById('detalhes-nomeEvento').textContent = evento.nomeEvento;
                        document.getElementById('detalhes-urlImagemDestaque').src = evento.urlImagemDestaque || 'https://placehold.co/600x400/purple/white?text=Evento';
                        document.getElementById('detalhes-descricaoDetalhada').textContent = evento.descricaoDetalhada || 'Nenhuma descrição fornecida.';
                        document.getElementById('detalhes-dataHoraInicio').textContent = formatarData(evento.dataHoraInicio);
                        document.getElementById('detalhes-categoria').textContent = evento.categoria.nomeCategoria;
                        document.getElementById('detalhes-ingresso').textContent = evento.gratuito ? 'Gratuito' : `R$ ${evento.valorIngresso.toFixed(2).replace('.', ',')}`;

                        const blocoCriador = document.getElementById('detalhes-bloco-criador');
                        if (evento.usuarioCriador && evento.usuarioCriador.nome) {
                            document.getElementById('detalhes-usuarioCriador').textContent = evento.usuarioCriador.nome;
                            blocoCriador.style.display = 'flex';
                        } else {
                            blocoCriador.style.display = 'none';
                        }

                        const blocoLocal = document.getElementById('detalhes-bloco-local');
                        const blocoLink = document.getElementById('detalhes-bloco-link');
                        if (evento.evento_online) {
                            blocoLocal.style.display = 'none';
                            blocoLink.style.display = 'flex';
                            document.getElementById('detalhes-link_evento_online').href = evento.link_evento_online;
                        } else {
                            blocoLocal.style.display = 'flex';
                            blocoLink.style.display = 'none';
                            document.getElementById('detalhes-local_evento').textContent = evento.local_evento || 'A definir';
                        }

                        const blocoDataFim = document.getElementById('detalhes-bloco-dataFim');
                        if (evento.dataHoraFim) {
                            document.getElementById('detalhes-dataHoraFim').textContent = formatarData(evento.dataHoraFim);
                            blocoDataFim.classList.remove('d-none');
                        } else {
                            blocoDataFim.classList.add('d-none');
                        }

                        const blocoIdade = document.getElementById('detalhes-bloco-idade');
                        if (evento.restricaoIdade && evento.restricaoIdade > 0) {
                            document.getElementById('detalhes-restricaoIdade').textContent = evento.restricaoIdade;
                            blocoIdade.style.display = 'flex';
                        } else {
                            blocoIdade.style.display = 'none';
                        }
                        
                        const accordionEndereco = document.getElementById('detalhes-accordion-endereco');
                        if(!evento.evento_online && evento.endereco) {
                            document.getElementById('detalhes-endereco-completo').textContent = `${evento.endereco}, ${evento.numero} - CEP: ${evento.cep}`;
                            accordionEndereco.style.display = 'block';
                        } else {
                            accordionEndereco.style.display = 'none';
                        }

                        const infoEstacionamento = document.getElementById('detalhes-info_estacionamento');
                        const blocoEstacionamento = document.getElementById('detalhes-bloco-estacionamento');
                        const infoTransporte = document.getElementById('detalhes-info_transporte_publico');
                        const blocoTransporte = document.getElementById('detalhes-bloco-transporte');
                        const infoAcessibilidade = document.getElementById('detalhes-info_acessibilidade');
                        const blocoAcessibilidade = document.getElementById('detalhes-bloco-acessibilidade');
                        const accordionInfo = document.getElementById('detalhes-accordion-info');

                        let hasInfo = false;
                        if(evento.info_estacionamento) { infoEstacionamento.textContent = evento.info_estacionamento; blocoEstacionamento.style.display = 'block'; hasInfo = true; } else { blocoEstacionamento.style.display = 'none'; }
                        if(evento.info_transporte_publico) { infoTransporte.textContent = evento.info_transporte_publico; blocoTransporte.style.display = 'block'; hasInfo = true; } else { blocoTransporte.style.display = 'none'; }
                        if(evento.info_acessibilidade) { infoAcessibilidade.textContent = evento.info_acessibilidade; blocoAcessibilidade.style.display = 'block'; hasInfo = true; } else { blocoAcessibilidade.style.display = 'none'; }
                        accordionInfo.style.display = hasInfo ? 'block' : 'none';
                    })
                    .catch(error => {
                        console.error('Erro ao buscar detalhes do evento:', error);
                        alert(error.message);
                        detalhesModal.hide();
                    });
                return;
            }

            // --- Lógica para o botão "Quero Ir" ---
            const queroIrBtn = target.closest('.btn-quero-ir');
            if (queroIrBtn) {
                const eventoId = queroIrBtn.getAttribute('data-evento-id');
                fetch('/quero-ir', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id_evento: parseInt(eventoId) })
                })
                .then(handleApiResponse)
                .then(data => {
                    queroIrBtn.textContent = 'Eu Vou!';
                    queroIrBtn.classList.remove('btn-quero-ir', 'text-white');
                    queroIrBtn.classList.add('btn-eu-vou', 'bg-success-subtle', 'text-success');
                    queroIrBtn.removeAttribute('style');
                    atualizarContagemNoDOM(eventoId, data.novaContagem);
                })
                .catch(handleApiError);
                return;
            }

            // --- Lógica para o botão "Eu Vou" ---
            const euVouBtn = target.closest('.btn-eu-vou');
            if (euVouBtn) {
                const eventoId = euVouBtn.getAttribute('data-evento-id');
                fetch('/quero-ir/' + eventoId, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' }
                })
                .then(handleApiResponse)
                .then(data => {
                    euVouBtn.textContent = 'Quero ir!';
                    euVouBtn.classList.remove('btn-eu-vou', 'bg-success-subtle', 'text-success');
                    euVouBtn.classList.add('btn-quero-ir', 'text-white');
                    euVouBtn.setAttribute('style', 'background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border: none;');
                    atualizarContagemNoDOM(eventoId, data.novaContagem);
                })
                .catch(handleApiError);
            }
        });
    }
});

/*]]>*/
</script>

</body>
</html>
